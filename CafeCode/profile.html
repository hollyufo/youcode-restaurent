<!DOCTYPE html>
<html lang="" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/profile_style.css">
    <title>CafeCode - Profile</title>
  </head>
  <body>
    <div class="another_wrapper">
      <div id="wrapper">
        <div id="left">
          <div class="profile_container" style="background: none;">
            <img class="pfp_ph" src="./images/pfp_placeholder.png"  width="170px" style="background: none;">
            <h5 style="background: none;">Your Name</h5>
            <p style="background: none;">Etudiant</p>
            <a class="logo" href="./index.html"><img src="./images/logo.png" width="170px" alt="logo" style="background: none;"></a>
          </div>
        </div>
        <div id="right">
          <div id="signin">
            <form class="form" method="post">
              <div class="text">
                <input type="text" class="text_input" placeholder="First Name">
              </div>
              <div class="text">
                <input type="text" class="text_input" placeholder="Last Name">
              </div>
              <div class="text">
                <input type="text" class="text_input" placeholder="Email" re>
              </div>
              <div class="text">
                <input type="password" class="text_input" placeholder="Current Password" required>
              </div>
              <div class="text">
                <input type="password" class="text_input" placeholder="New Password">
              </div>
              <div class="text">
                <input type="password" class="text_input" placeholder="Confirm Password">
              </div>
              <div class="button">
                <input type="submit" class="save_button" value="Save">
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
