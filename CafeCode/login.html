<!DOCTYPE html>
<html lang="" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/login_style.css">
  <title>CafeCode - Login</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="left">
        <div id="signin">
          <div class="logo">
            <a href="./index.html"><img src="./images/logo.png" width="250px" alt="logo"></a>
          </div>
          <form class="form" method="post">
            <div class="text">
              <input type="text" class="text_input" placeholder="Email" required>
            </div>
            <div class="text">
              <input type="password" class="text_input" placeholder="Password" required>
            </div>
            <div class="button">
              <input type="submit" class="login_button" value="Login">
            </div>
          </form>
        </div>
        </div>
      <div id="right">
        <div id="showcase">

        </div>
      </div>
    </div>
  </body>
</html>
